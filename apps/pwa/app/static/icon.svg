<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="krustyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b4513"/>
      <stop offset="15%" style="stop-color:#cd853f"/>
      <stop offset="35%" style="stop-color:#ff6b35"/>
      <stop offset="50%" style="stop-color:#ffcc00"/>
      <stop offset="65%" style="stop-color:#ff6b35"/>
      <stop offset="85%" style="stop-color:#cd853f"/>
      <stop offset="100%" style="stop-color:#8b4513"/>
    </linearGradient>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="512" height="512" rx="96" fill="#0a0a0a"/>
  <rect width="512" height="512" rx="96" fill="url(#bgGlow)"/>

  <!-- ASCII K using block characters -->
  <g filter="url(#glow)" fill="url(#krustyGradient)" font-family="JetBrains Mono, monospace" font-size="72" font-weight="400">
    <text x="256" y="145" text-anchor="middle" xml:space="preserve">▄ •▄ </text>
    <text x="256" y="217" text-anchor="middle" xml:space="preserve">█▌▄▌▪</text>
    <text x="256" y="289" text-anchor="middle" xml:space="preserve">▐▀▀▄·</text>
    <text x="256" y="361" text-anchor="middle" xml:space="preserve">▐█.█▌</text>
    <text x="256" y="433" text-anchor="middle" xml:space="preserve">·▀  ▀</text>
  </g>
</svg>
