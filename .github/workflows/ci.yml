name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - run: cargo check --workspace

  rust-test:
    name: Rust Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - run: cargo test --workspace

  rust-clippy:
    name: Rust Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy
      - run: cargo clippy --workspace -- -D warnings

  rust-format:
    name: Rust Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt
      - run: cargo fmt --all -- --check

  pwa:
    name: PWA Check + Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/pwa/app
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/pwa/app/package-lock.json
      - run: npm ci
      - run: npm run check
      - run: npm run build

  marketing:
    name: Marketing Static Smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify static pages
        run: |
          test -f apps/marketing/site/index.html
          test -f apps/marketing/site/pricing.html
          test -f apps/marketing/site/privacy.html
          test -f apps/marketing/site/terms.html
          test -f apps/marketing/site/styles.css
      - name: Verify local links
        run: |
          grep -q 'href="./pricing.html"' apps/marketing/site/index.html
          grep -q 'href="./privacy.html"' apps/marketing/site/index.html
          grep -q 'href="./terms.html"' apps/marketing/site/index.html
